<div class="mx-auto mt-5" style="max-width: 700px;">
    <form #ref="ngForm" (ngSubmit)="addUserData()">
         <div>
              <label for="un">username</label>
              <input type="text" name="username" id="un" class="form-control" [(ngModel)]=userObj.username>
         </div>

         <div>
              <label for="pw">dateofbirth</label>
              <input type="date" name="dob" id="pw" class="form-control" [(ngModel)]=userObj.dob>
         </div>

         <div>
              <label for="em">e-mail</label>
              <input type="email" name="email" id="em" class="form-control" [(ngModel)]=userObj.email>
         </div>
         <button type="submit" class="btn btn-danger d-block mx-auto m-3">register</button>
    </form>
</div>
